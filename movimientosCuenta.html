<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta | E-GO Bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containerLogos">
        <div class="nameBank">
            <h1>E-GO BANK</h1>
        </div>
        <div class="logoBank">
            <!-- <img class="logo" src="images/ATM.png" alt="ATM"> -->
            <img class="logo" src="images/logo.jpeg" alt="ATM">
        </div>
    </div>
    <div class="containerWelcome">
        <h2 id="welcome"></h2>
    </div>

    <div class="containerFather">
        <div class="containerButtons">
            <div class="containerButton">
                <button class="buttonAction" id="consultaSaldo">
                    Consultar Saldo
                </button>
            </div>
            <div class="containerButton">
                <button class="buttonAction" id="ingresaMonto">
                    Ingresar Monto
                </button>  
            </div>
            <div class="containerButton">
                <button class="buttonAction" id="retiraMonto">
                    Retirar Monto
                </button>
            </div>
        </div>

         <div class="containerShowActions none " id="contenedorAcciones"> <!-- ¡¡¡QUITAR NONE EN JS!!! -->
            <!-- ETIQUETAS BOTON INGRESAR MONTO -->
            <div class="none" id="containerIngreso">
                <label id="tagIntroMonto" for="monto">Introduzca el monto a ingresar: </label><br>
                <input type="text" id="introMonto" name="monto"><br>
                <button id="buttonConfirmIntro">Confirmar</button>
    
                <div id="showMontoYSaldoIntro">
                    <p class="tagBlue" id="tagMontoIngresado">Monto Ingresado:</p>
                    <p id="montoIngresado"></p>
    
                    <p class="tagBlue" id="tagNuevoSaldoIntro">Nuevo saldo total:</p>
                    <!-- <p id="saldoTotal"></p> -->
                </div>
            </div>
            <!-- ETIQUETAS BOTON RETIRAR MONTO -->
            <div class="none" id="containerRetiro">
                <label id="tagRetiroMonto" for="monto">Introduzca el monto a retirar: </label><br>
                <input type="text" id="retiroMonto" name="monto"><br>
                <button id="buttonConfirmRetiro">Confirmar</button>
    
                <div id="showMontoYSaldoRetiro">
                    <p class="tagBlue" id="tagMontoRetirado">Monto Retirado:</p>
                    <p id="montoRetirado"></p>
    
                    <p class="tagBlue" id="tagNuevoSaldoRetiro">Nuevo saldo total:</p>
                    <!-- <p id="saldoTotal"></p> -->
                </div>        
            </div>
            <!-- ETIQUETAS BOTON CONSULTA SALDO -->
            <div class="none" id="containerSaldo">
                <p class="tagBlue" id="tagSaldo">Saldo actual:</p>
                <!-- <p id="saldoTotal">$500.00</p> -->
            </div>
            <p id="saldoTotal"></p>
        </div>
    </div>
    <!-- <script src="main0.js"></script> -->
    <script src="main.js"></script>
</body>
</html>
