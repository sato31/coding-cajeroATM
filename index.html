<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta | E-GO Bank</title>
    <link rel="stylesheet" href="ramaEdrei/edreiStyles.css">
    <link rel="stylesheet" href="estilos/goreEstilos.css">
    <link rel="stylesheet" href="estilos/oscarStyle.css">
</head>
<body>
    <div class="containerLogos">
        <div class="nameBank">
            <h1>E-GO BANK</h1>
        </div>
        <div class="logoBank">
            <img class="logo" src="images/logo.jpeg" alt="ATM">
        </div>
    </div>
<!-- INICIO EDREI -->
<div id = "containerCuentas">
    <div id="selectContainer" class="parent2">
        <div class="div3">
            <h3>Seleccione una cuenta: </h3>
        </div>
    </div>
    
    <div id="buttonContainer" class="parent3">
        <div class="div4">
            <button class="button" id="buttonEdrei">Edrei Hernández</button>
        </div>
        <div class="div5">
            <button class="button" id="buttonGore">Goretty Flores</button>
        </div>
        <div class="div6">
            <button class="button" id="buttonOscar">Oscar Sánchez</button>
        </div>
    </div>
</div>
<!-- FIN EDREI -->

<!-- INICIO GORE -->
    <div class="contenedor-usuario0 none" id="loginUsuario"><!--  -->
        <div class="foto-usuario0 none" id="faceUsuario0"> <!--  -->
            <img class="imagen-usuario" src="images/usuario0.png" /><!-- CAMBIAR IMAGEN USUARIO0 -->
        </div>
        <div class="foto-usuario1 none" id="faceUsuario1"> <!--  -->
            <img class="imagen-usuario" src="images/usuario1.jpeg" />
        </div>
        <div class="foto-usuario2 none" id="faceUsuario2"> <!--  --> 
            <img class="imagen-usuario" src="images/usuario2.png" />
        </div>
        <h2 class="nombre-usuario" id="nameUser">Nombre Usuario</h2> <!-- SE AGREGARÁ EL NOMBRE DE USUARIO CON JS -->
        <div class="ingresa-contraseña">
            <label id="tagIntroPassword" for="pass">Ingresa tu contraseña: </label><br>
            <input type="password" id="introPassword" name="pass">
        </div>
        <div class="none" id="containerError">
            <p>Contraseña incorrecta. Inténtelo nuevamente.</p>
        </div>
        <div class="contenedor-boton-ingresar">
            <button class="boton" id="botonLogin">Ingresar</button>
        </div>
    </div>
<!-- FIN GORE -->

<!-- INICIO OSCAR -->
    <div class="containerWelcome none" id="bienvenida"><!--  -->
        <h2 id="welcome">Bienvenido usuario</h2>
    </div>

    <div class="containerFather">
        <div class="containerButtons none" id="containerButtonsActions"><!--  -->
            <div class="containerButton">
                <button class="buttonAction" id="consultaSaldo">
                    Consultar Saldo
                </button>
            </div>
            <div class="containerButton">
                <button class="buttonAction" id="ingresaMonto">
                    Ingresar Monto
                </button>  
            </div>
            <div class="containerButton">
                <button class="buttonAction" id="retiraMonto">
                    Retirar Monto
                </button>
            </div>
        </div>

         <div class="containerShowActions none" id="contenedorAcciones"> <!--  -->
            <!-- ETIQUETAS BOTON INGRESAR MONTO -->
            <div class="none" id="containerIngreso">
                <label id="tagIntroMonto" for="monto">Introduzca el monto a ingresar: </label><br>
                <input type="text" id="introMonto" name="monto"><br>
                <button id="buttonConfirmIntro">Confirmar</button>
    
                <div class="none" id="showMontoYSaldoIntro">
                    <p class="tagBlue" id="tagMontoIngresado">Monto Ingresado:</p>
                    <p id="montoIngresado"></p>
    
                    <p class="tagBlue" id="tagNuevoSaldoIntro">Nuevo saldo total:</p>
                </div>
            </div>
            <!-- ETIQUETAS BOTON RETIRAR MONTO -->
            <div class="none" id="containerRetiro">
                <label id="tagRetiroMonto" for="monto">Introduzca el monto a retirar: </label><br>
                <input type="text" id="retiroMonto" name="monto"><br>
                <button id="buttonConfirmRetiro">Confirmar</button>
    
                <div class="none" id="showMontoYSaldoRetiro">
                    <p class="tagBlue" id="tagMontoRetirado">Monto Retirado:</p>
                    <p id="montoRetirado"></p>
    
                    <p class="tagBlue" id="tagNuevoSaldoRetiro">Nuevo saldo total:</p>
                </div>        
            </div>
            <!-- ETIQUETAS BOTON CONSULTA SALDO -->
            <div class="none" id="containerSaldo">
                <p class="tagBlue" id="tagSaldo">Saldo actual:</p>
            </div>
            <div class="none" id="saldo">
                <p id="saldoTotal"></p>
            </div>
        </div>
    </div>
    <div id="back">
        <button class="buttonBack none" id="buttonBackStart">Regresar</button>
        <div id="void"></div>
        <button class="buttonBack none" id="buttonLogout">Cerrar<br>sesión</button>
    </div>
<!-- FIN OSCAR -->
    <script src="main.js"></script>
</body>
</html>
